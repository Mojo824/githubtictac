<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<p>MOJO</p>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-options">
            <button id="two-player" class="game-option-btn"><i class="fas fa-users"></i> Play with 2 Players</button>
            <button id="computer-player" class="game-option-btn"><i class="fas fa-robot"></i> Play with Computer</button>
        </div>
        <div id="difficulty-options" class="difficulty-options" style="display: none;">
            <button class="difficulty-btn" data-level="1">Easy</button>
            <button class="difficulty-btn" data-level="50">Medium</button>
            <button class="difficulty-btn" data-level="100">Hard</button>
        </div>
        <div id="board" class="board" style="display: none;"></div>
        <button id="backToHomeBtn" class="reset-btn" style="display: none;">Back to Home</button>
        <button id="restartBtn" class="reset-btn" style="display: none;">Restart Game</button>
    </div>
    <script src="gamme.js"></script>
</body>
</html>
